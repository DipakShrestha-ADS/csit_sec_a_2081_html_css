<!-- Document declaration -->
<!DOCTYPE html> 
<!-- root element -->
<html>
    <!-- page information -->
    <head>
        <title>My First Web Page</title>
    </head>
    <!-- page content -->
    <body>
        <h1 style="color: red;" title="This is a heading">Hello World</h1>
        <i>This text is italic</i>
        <h2>Heading two</h2>
        <h3>Heading three</h3>
        <h4>Heading four</h4>
        <h5>Heading five</h5>
        <h6>Heading six</h6>
        <p>(X+Y)<sup>2</sup> = X<sup>2</sup> + 2XY + Y<sup>2</p>
        <p>H<sub>2</sub>SO<sub>4</sub></p>
        <mark>This text will be highlighted</mark>
        <a href="https://www.google.com" target="_blank">Go To Google</a>
        <button onclick="alert('Hello World')">Click Me</button>
        <marquee>
            <h1>This text will scroll</h1>
            <h1>This text will scroll2</h1>
            <h1>This text will scroll3</h1>
        </marquee>
    </body>
</html>
